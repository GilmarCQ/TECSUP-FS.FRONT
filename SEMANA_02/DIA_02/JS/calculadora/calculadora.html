<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora con JS</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>



<main class="w-[300px] bg-[#AADDEE] my-0 mx-auto mt-5 p-5 rounded-md shadow-md">
    <section class="flex flex-col gap-3">
        <h1 class="text-3xl font-bold text-black-500 text-center">Calculadora</h1>
        <input type="text" class="border p-1 text-right" value="0"/>
        <div class="grid grid-cols-3 gap-3">
            <button class="bg-red-300 p-2 rounded-md hover:bg-red-400">+</button>
            <button class="bg-red-300 p-2 rounded-md hover:bg-red-400">-</button>
            <button class="bg-red-300 p-2 rounded-md hover:bg-red-400">*</button>
            <button class="bg-blue-300 p-2 rounded-md hover:bg-blue-400">1</button>
            <button class="bg-blue-300 p-2 rounded-md hover:bg-blue-400">2</button>
            <button class="bg-blue-300 p-2 rounded-md hover:bg-blue-400">3</button>
            <button class="bg-blue-300 p-2 rounded-md hover:bg-blue-400">4</button>
            <button class="bg-blue-300 p-2 rounded-md hover:bg-blue-400">5</button>
            <button class="bg-blue-300 p-2 rounded-md hover:bg-blue-400">6</button>
            <button class="bg-blue-300 p-2 rounded-md hover:bg-blue-400">7</button>
            <button class="bg-blue-300 p-2 rounded-md hover:bg-blue-400">8</button>
            <button class="bg-blue-300 p-2 rounded-md hover:bg-blue-400">9</button>
            <button class="bg-blue-300 p-2 rounded-md hover:bg-blue-400">0</button>
            <button class="bg-green-300 p-2 rounded-md hover:bg-green-400">AC</button>
            <button class="bg-green-300 p-2 rounded-md hover:bg-green-400">=</button>
        </div>
    </section>
</main>


    <script src="app.js"></script>
</body>
</html>
