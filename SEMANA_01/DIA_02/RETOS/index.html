<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
        .loginForm {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .text-center {
            text-align: center;
        }
    </style>

</head>
<body>
    <main class="container loginForm">
        <form>
            <header class="text-center">
                <img src="https://placehold.co/80.png?text={vv}" />
                <h1>Login</h1>
                <h2>Ingresa la informaci√≥n con la que te registraste</h2>
            </header>

            <label>
                Email
                <input type="email" placeholder="user@gmail.com" required autofocus/>
            </label>

            <label>
                Password
                <input type="password" placeholder="********" required minlength="6"/>
            </label>

            <label>
                <input type="checkbox" name="remember" required minlength="6"/>
                Recuerdame
            </label>

            <input type="submit" value="Ingresar">

            <p>
                No tienes una cuenta? <a href="register.html">Registrate aqui</a>
            </p>
            <p></p>
        </form>
    </main>
</body>
</html>
